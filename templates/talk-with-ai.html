        async function playPolly(text) {
    stopPolly(); // ‚úÖ Stop any previous audio
    console.log("üéôÔ∏è Playing Polly response...");

    try {
        const response = await fetch(`${API_BASE_URL}/speak`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, voiceId, language: selectedLanguage })
        });

        if (!response.ok) {
            console.error("‚ùå Error fetching Polly response:", response.statusText);
            return;
        }

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);

        audio = new Audio(audioUrl);
        audio.preload = "auto";

        return new Promise((resolve, reject) => {
            audio.onplay = () => console.log("üîä Polly audio started.");
            audio.onended = () => {
                console.log("‚úÖ Polly finished speaking. Starting listening...");
                startListening(); // ‚úÖ Ensure listening starts after Polly
                resolve();
            };
            audio.onerror = (err) => {
                console.error("‚ùå Polly audio playback error:", err);
                reject(err);
            };

            // ‚úÖ Fix for iPhone/Safari
            if (isSafari()) {
                displaySafariMessage();
                requestUserInteraction(audio)
                    .then(() => audio.play())
                    .catch(reject);
            } else {
                audio.play().catch((e) => {
                    console.warn("‚ö†Ô∏è Autoplay blocked, requiring user interaction:", e);
                    requestUserInteraction(audio)
                        .then(() => audio.play())
                        .catch(reject);
                });
            }
        });

    } catch (error) {
        console.error("‚ùå Network or API Error:", error);
    }
}

                        resolve();
                    };

        async function uploadPDFs() {
            if (fileInput.files.length === 0) {
                console.warn("No file selected.");
                return;
            }

            fileListDiv.innerHTML += "<p>Uploading files...</p>";
            extractedTexts = []; // Reset extracted texts

            for (const file of fileInput.files) {
                const formData = new FormData();
                formData.append("file", file);

                try {
                    const response = await fetch(`${API_BASE_URL}/upload-pdf`, {
                        method: "POST",
                        body: formData
                    });

                    const responseData = await response.json();

                    if (!response.ok) {
                        throw new Error(responseData.detail || `Upload failed for ${file.name}`);
                    }

                    // Store extracted text
                    extractedTexts.push(responseData.text);

                    // Success message
                    const fileText = document.createElement("p");
                    fileText.textContent = `‚úÖ Uploaded: ${file.name}`;
                    fileListDiv.appendChild(fileText);

                } catch (error) {
                    console.error(`Error uploading PDF (${file.name}):`, error);
                    const errorMsg = document.createElement("p");
                    errorMsg.textContent = `‚ùå Upload failed for ${file.name}: ${error.message}`;
                    errorMsg.style.color = "red";
                    fileListDiv.appendChild(errorMsg);
                }
            }
        }
